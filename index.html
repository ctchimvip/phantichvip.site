<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Đoán Tài Xỉu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dự Đoán Tài Xỉu</h1>

        <div class="input-section">
            <label for="currentResult">Nhập kết quả phiên hiện tại: </label>
            <input type="text" id="currentResult" placeholder="Tài hoặc Xỉu">
            <button id="submitButton">Nhập kết quả</button>
        </div>

        <div class="prediction">
            <h2>Dự đoán cho phiên tiếp theo: <span id="predictionResult">Chưa có</span></h2>
        </div>

        <div class="history">
            <h3>Lịch sử kết quả:</h3>
            <ul id="historyList">
                <!-- Lịch sử các kết quả sẽ được thêm vào đây -->
            </ul>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
